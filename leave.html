<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Request Form</title>
  <link rel="stylesheet" href="./src/output.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  
  <aside id="sidebar"
    class="fixed z-40 top-0 left-0 w-64 h-full bg-white shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
    <div class="p-4 text-gray-500 font-semibold uppercase border-b">Menu</div>
    <nav class="p-4 flex flex-col gap-4">
      <a href="#" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-home"></i> Dashboard</a>
      <div>
        <div class="flex items-center gap-3 font-semibold text-gray-900">
          <i class="fas fa-clipboard-check"></i> Attendance
        </div>
        <div class="ml-8 mt-1 flex flex-col gap-1 text-sm">
          <a href="#" class="hover:text-blue-600">Mark Attendance</a>
          <a href="#" class="hover:text-blue-600">Attendance Log</a>
        </div>
      </div>
      <div>
        <div class="flex items-center gap-3 font-semibold text-gray-900">
          <i class="fas fa-calendar-alt"></i> Leaves
        </div>
        <div class="ml-8 mt-1 flex flex-col gap-1 text-sm">
          <a href="#" class="hover:text-blue-600">Apply Leave</a>
          <a href="#" class="hover:text-blue-600">Leave Records</a>
        </div>
      </div>
      <a href="#" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-dollar-sign"></i> Fees</a>
      <a href="#" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-exclamation-circle"></i>
        Fines</a>
      <a href="#" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-bell"></i> Notifications</a>
    </nav>
  </aside>

  <main class="flex-1 md:ml-64 p-4 transition-all duration-300 ease-in-out">
    <div class="md:hidden flex items-center justify-between mb-4">
      <button id="hamburger" class="text-2xl text-gray-700">☰</button>
      <h1 class="text-xl font-bold">Dashboard</h1>
    </div>

    <script>
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger');

      hamburger.addEventListener('click', function (event) {
        event.stopPropagation();
        sidebar.classList.toggle('-translate-x-full');
      });

      document.addEventListener('click', function (event) {
        if (
          window.innerWidth < 768 &&
          !sidebar.contains(event.target) &&
          !hamburger.contains(event.target)
        ) {
          sidebar.classList.add('-translate-x-full');
        }
      });

      window.addEventListener('resize', function () {
        if (window.innerWidth >= 768) {
          sidebar.classList.remove('-translate-x-full');
        }
      });
    </script>

   
    <div class="bg-white rounded-lg shadow-md w-full max-w-2xl p-6 mt-6 mx-auto">
      <h2 class="text-2xl font-semibold mb-6">Leaves</h2>
      <div class="flex space-x-6 border-b mb-6">
        <button class="pb-2 text-gray-600 hover:text-blue-600">Apply Leave</button>
        <button class="pb-2 text-gray-600 hover:text-blue-600">Leave Records</button>
      </div>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
          <select required class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select Leave Type</option>
            <option>Casual</option>
            <option>Sick</option>
            <option>Annual</option>
            <option">uegent</option>
          </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">From Date</label>
            <input type="date" required class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">To Date</label>
            <input type="date" required class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
          <textarea required class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
        </div>
        <div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">Submit Leave Request</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Confirmation</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden text-center">
     
      <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6">
        <h2 class="text-white text-2xl font-bold">Reset Password</h2>
        <p class="text-blue-100 text-sm mt-1">We'll send you a link to reset your password</p>
      </div>


      <div class="p-6 space-y-4">
        <div class="flex justify-center">
          <div class="bg-green-100 rounded-full p-3">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>

        <h3 class="text-lg font-semibold">Check your email</h3>
        <p class="text-sm text-gray-600">
          We've sent a password reset link to <br />
          <span class="font-medium"> Please check your inbox.</span>
        </p>

        <a href="#" class="text-blue-600 hover:underline text-sm font-medium inline-flex items-center justify-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          Back to login
        </a>
      </div>
    </div>
  </body>
</html>

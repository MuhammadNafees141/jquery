<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Password</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="./assets/font-awesome/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md">
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 rounded-t-2xl">
      <h2 class="text-2xl font-bold text-center">Reset Password</h2>
      <p class="text-center mt-1 text-sm">Enter your new password below</p>
    </div>
    <div class="p-6 space-y-5">
      <div>
        <label for="new-password" class="block text-sm font-semibold text-gray-700 mb-1">New Password</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 right-1 relative">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5v-3a4.5 4.5 0 10-9 0v3m-.75 0h10.5a.75.75 0 01.75.75v8.25a.75.75 0 01-.75.75H6.75a.75.75 0 01-.75-.75V11.25a.75.75 0 01.75-.75z" />
              </svg>
              
          <input type="password" id="confirm-password" placeholder="Confirm new password" class="w-full outline-none text-sm text-gray-700 placeholder-gray-400 ">
        </div>
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 right-1 relative">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5v-3a4.5 4.5 0 10-9 0v3m-.75 0h10.5a.75.75 0 01.75.75v8.25a.75.75 0 01-.75.75H6.75a.75.75 0 01-.75-.75V11.25a.75.75 0 01.75-.75z" />
              </svg>
          <input type="password" id="confirm-password" placeholder="Confirm new password" class="w-full outline-none text-sm text-gray-700 placeholder-gray-400 ">
        </div>
      </div>
      <a href="./sign-in.html" class="text-blue-600 text-sm hover:underline inline-flex items-center mb-6 mt-0 font-bold">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to login
      </a>
      <button class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-semibold py-2 rounded-md hover:opacity-90 transition-all">
        Set New Password
      </button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./assets/font-awesome/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="grid lg:grid-cols-12 sm:grid-cols-12 md:grid-cols-12">
        <div class="md:col-span-4 lg:col-span-3 sm:col-span-3">
            <div class="lg:col-span-3 md:col-span-4 sm:col-span-3">
                <aside id="sidebar"
                    class="fixed z-40 top-0 left-0 w-64 h-full bg-white shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
                    <div class="p-4  font-bold uppercase border-b">AMS</div>
                    <nav class="p-4 flex flex-col gap-4">
                        <a href="#"
                            class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                                class="fas fa-home"></i> Dashboard</a>
                        <div>
                            <div>
                                <div class="flex items-center gap-3  font-semibold cursor-pointer"
                                    onclick="toggleDropdown('attendanceDropdown')">
                                    <i class="fas fa-clipboard-check"></i>
                                    Attendance
                                </div>
                                <div id="attendanceDropdown" class="ml-8 mt-1 flex flex-col text-sm gap-1 hidden">
                                    <a href="#"
                                        class="px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                        Mark Attendance
                                    </a>
                                    <a href="#"
                                        class="px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                        Attendance Log
                                    </a>
                                </div>
                            </div>
                            <div class="mt-4">
                                <div class="flex items-center gap-3 text-gray-900 font-semibold cursor-pointer"
                                    onclick="toggleDropdown('leavesDropdown')">
                                    <i class="fa-solid fa-calendar-days"></i>
                                    Leaves
                                </div>
                                <div id="leavesDropdown" class="ml-8 mt-1 flex flex-col text-sm gap-1 hidden">
                                    <a href="#"
                                        class=" px-2 py-2 hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                        Apply Leave
                                    </a>
                                    <a href="#"
                                        class="px-2 py-2hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                        Leave Records
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a href="#"
                            class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                                class="fas fa-dollar-sign"></i> Fees</a>
                        <a href="#"
                            class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                                class="fas fa-exclamation-circle"></i>
                            Fines</a>
                        <a href="#"
                            class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                                class="fas fa-bell"></i> Notifications</a>
                        <a href="#"
                            class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2 text-red-500"><i
                                class="fas fa-bell"></i> Sign Out</a>
                    </nav>
                </aside>
                <main class="flex-1 md:ml-64 p-4 transition-all duration-300 ease-in-out">
                    <div class="md:hidden flex items-center justify-between mb-4">
                        <button id="hamburger" class="text-2xl text-gray-700">â˜°</button>
                        <h1 class="text-xl font-bold">Dashboard</h1>
                    </div>


                    


            </div>
        </div>
        <div class="sm:col-span-9 md:col-span-8 lg:col-span-9 px-2">
            <h1 class="font-bold text-3xl lg:py-7 md:py-5 py-5 text-center">Add New Student</h1>
            <div class="max-w-5xl mx-2 bg-white p-8 rounded-lg shadow-lg">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">First Name:</label>
                            <input type="text"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Last Name:</label>
                            <input type="text"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="cnic" class="block mb-2 font-medium text-gray-700">Enter CNIC:</label>
                            <input type="text" id="cnic" name="cnic" inputmode="numeric" pattern="\d{5}-\d{7}-\d{1}"
                                maxlength="15" required
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Email:</label>
                            <input type="email"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Phone Number:</label>
                            <input type="tel"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Phone Number(In Case of
                                Emergency):</label>
                            <input type="tel"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Date of Birth:</label>
                            <input type="date"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Select Batch:</label>
                            <select
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option>Select Gender</option>
                                <option>Fall</option>
                                <option>Spring</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium">Join Date:</label>
                            <input type="date"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Student ID:</label>
                            <input type="text"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Gender:</label>
                            <select
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Password:</label>
                            <input type="password"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Confirm Password:</label>
                            <input type="password"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 font-medium mb-2">Address:</label>
                            <textarea
                                class="w-full border border-gray-300 rounded-md px-4 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 flex items-center space-x-2 cursor-pointer font-bold text-sm">
                            <i class="fa-regular fa-circle-check"></i>
                            <span>Complete Registration</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/dashboard.js"></script>

</html>

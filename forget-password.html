<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./src/output.css">
    <title>Forget Password</title>
</head>
<body>
    <body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
          <h2 class="text-2xl text-center mb-6 bg-gradient-to-r from-orange-400 to-orange-600 hover:from-orange-500 hover:to-orange-700 text-white font-semibold py-2  shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">Forget Password</h2>
          <form action="" class="space-y-5">
            <div>
              <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="text" id="email" name="email" placeholder="Enter your Email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
            </div>&nbsp;
            <button type="submit" class="w-full bg-orange-300 hover:bg-black text-white font-semibold py-2 rounded-xl transition duration-300"><a href="./reset-password.html">Send an Email</a></button>
          </form>
        </div>
    </body>
</body>
</html>

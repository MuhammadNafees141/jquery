<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./assets/font-awesome/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="grid lg:grid-cols-12 md:grid-cols-12 sm:grid-cols-12 xl:grid-cols-12">
        <div class="lg:col-span-3 md:col-span-4 sm:col-span-3 xl:col-span-3">
            <aside id="sidebar"
            class="fixed z-40 top-0 left-0 w-[250px] lg:w-[260px] xl:w-[300px] h-full bg-gradient-to-b from-blue-600 to-blue-700 shadow-md text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out"> 
                <div class="flex items-center justify-between p-4 md:justify-center">
                    <h1 class="text-xl font-bold">AMS</h1>
                    <button id="closeSidebar" class="md:hidden">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <nav class="space-y-2 px-4">
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path
                                d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V12H9v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Dashboard
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M8 7V3M16 7V3M4 11h16M5 19h14" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Attendance
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path
                                d="M9 12h6M9 16h6M9 8h6M7 4h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Leaves
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M17 9V7a4 4 0 0 0-8 0v2m-4 0h16v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Fees
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M12 9v2m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Fines
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path
                                d="M15 17h5l-1.405-1.405M19 13V7a2 2 0 0 0-2-2h-4.586A2 2 0 0 0 11 4.586l-6.707 6.707A1 1 0 0 0 4 12v5a2 2 0 0 0 2 2h5.586a1 1 0 0 0 .707-.293L15 17z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Notifications
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path
                                d="M18 9a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM13.5 14H6a2 2 0 0 0-2 2v1h9.5m1.5 0h5m-2.5-2.5V19"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Add Student
                    </a>
                </nav>
            </aside>
            <div class="md:ml-64 p-4">
                <button id="openSidebar" class="md:hidden mb-4">
                    <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="lg:col-span-9 md:col-span-8 sm:col-span-9 xl:col-span-9">
            <div class="p-3">
                <div class="max-w-5xl mx-auto">
                    <div class="bg-blue-600 text-white p-6 rounded-lg shadow-md">
                        <h1 class="text-2xl font-bold">Add New Student</h1>
                        <p class="text-sm">Enter student details to create a new record</p>
                    </div>
                    <form class="bg-white p-6 rounded-lg shadow-md mt-6 space-y-8">
                        <div>
                            <h2 class="text-lg font-semibold mb-4 border-b pb-1">Personal Information</h2>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium mb-1">First Name</label>
                                    <input type="text"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="First Name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Last Name</label>
                                    <input type="text"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Last Name">
                                </div>
                                <div>
                                    <label for="cnic" class="block mb-2 font-medium text-gray-700">Enter CNIC:</label>
                                    <input type="text" id="cnic" name="cnic" inputmode="numeric"
                                        pattern="\d{5}-\d{7}-\d{1}" maxlength="15" required
                                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="xxxxx-xxxxxxx-x">

                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Email</label>
                                    <input type="email"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Email">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Phone Number</label>
                                    <input type="tel"
                                        class="w-full focus:outline-none focus:ring-2 focus:ring-blue-500 border rounded px-3 py-2"
                                        placeholder="Phone Number">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Phone Number (In Case of
                                        Emergency)</label>
                                    <input type="tel"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Emergency Contact">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Date of Birth</label>
                                    <input type="date"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Gender</label>
                                    <select class="w-full border rounded px-3 py-2">
                                        <option>Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold mb-4 border-b pb-1">Academic Information</h2>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">Select Batch:</label>
                                    <select
                                        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Select Batch</option>
                                        <option>Fall</option>
                                        <option>Spring</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Student ID</label>
                                    <input type="text"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="ID">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Join Date</label>
                                    <input type="date" class="w-full border rounded px-3 py-2">
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold mb-4 border-b pb-1">Security Information</h2>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Password</label>
                                    <input type="password"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Password">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Confirm Password</label>
                                    <input type="password"
                                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end gap-4">
                            <button type="reset"
                                class="px-4 py-2 border border-1 bg-red-700 text-white rounded hover:opacity-90 rounded-lg">Cancel</button>
                            <button type="submit"
                                class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:opacity-90">Add
                                Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/dashboard.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="./assets/font-awesome/all.min.css">
</head>

<body class="h-full min-h-screen">
    <aside id="sidebar"
    class="fixed z-40 top-0 left-0 w-64 h-full bg-gradient-to-b from-blue-600 to-blue-700 shadow-md text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
    <div class="flex items-center justify-between p-4 md:justify-center">
      <h1 class="text-xl font-bold">AMS</h1>
      <button id="closeSidebar" class="md:hidden">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav class="space-y-2 px-4">
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg bg-blue-600 hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V12H9v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2z"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Dashboard
      </a>
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M8 7V3M16 7V3M4 11h16M5 19h14" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Attendance
      </a>
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M9 12h6M9 16h6M9 8h6M7 4h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Leaves
      </a>
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M17 9V7a4 4 0 0 0-8 0v2m-4 0h16v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Fees
      </a>
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 9v2m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Fines
      </a>
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path
            d="M15 17h5l-1.405-1.405M19 13V7a2 2 0 0 0-2-2h-4.586A2 2 0 0 0 11 4.586l-6.707 6.707A1 1 0 0 0 4 12v5a2 2 0 0 0 2 2h5.586a1 1 0 0 0 .707-.293L15 17z"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Notifications
      </a>
      <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M18 9a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM13.5 14H6a2 2 0 0 0-2 2v1h9.5m1.5 0h5m-2.5-2.5V19"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Add Student
      </a>
    </nav>
  </aside>
  <div class="md:ml-64 p-4">
    <button id="openSidebar" class="md:hidden mb-4">
      <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</body>
<script src="./assets/js/dashboard.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendence</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-gray-50">
    <div class="grid grid-cols-12">
        <div class="col-span-12 md:col-span-3 lg:col-span-3">
            <aside id="sidebar"
                class="fixed z-40 top-0 left-0 w-64 h-full bg-white shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
                <div class="p-4  font-bold uppercase border-b">AMS</div>
                <nav class="p-4 flex flex-col gap-4">
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                            class="fas fa-home"></i> Dashboard</a>
                    <div>
                        <div>
                            <div class="flex items-center gap-3  font-semibold cursor-pointer"
                                onclick="toggleDropdown('attendanceDropdown')">
                                <i class="fas fa-clipboard-check"></i>
                                Attendance
                            </div>
                            <div id="attendanceDropdown" class="ml-8 mt-1 flex flex-col text-sm gap-1 hidden">
                                <a href="#"
                                    class="px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                    Mark Attendance
                                </a>
                                <a href="#"
                                    class="px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                    Attendance Log
                                </a>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="flex items-center gap-3 text-gray-900 font-semibold cursor-pointer"
                                onclick="toggleDropdown('leavesDropdown')">
                                <i class="fa-solid fa-calendar-days"></i>
                                Leaves
                            </div>
                            <div id="leavesDropdown" class="ml-8 mt-1 flex flex-col text-sm gap-1 hidden">
                                <a href="#"
                                    class=" px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                    Apply Leave
                                </a>
                                <a href="#"
                                    class="px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2">
                                    Leave Records
                                </a>
                            </div>
                        </div>
                    </div>
                    <script>
                        function toggleDropdown(id) {
                            const dropdown = document.getElementById(id);
                            dropdown.classList.toggle('hidden');
                        }
                    </script>
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                            class="fas fa-dollar-sign"></i> Fees</a>
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                            class="fas fa-exclamation-circle"></i>
                        Fines</a>
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2"><i
                            class="fas fa-bell"></i> Notifications</a>
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2  hover:bg-gray-100 hover:rounded hover:p-2 focus:bg-blue-100 focus:text-blue-600 focus:p-2 text-red-500"><i
                            class="fas fa-bell"></i> Sign Out</a>
                </nav>
            </aside>
            <main class="flex-1 md:ml-64 p-4 transition-all duration-300 ease-in-out">

                <div class="md:hidden flex items-center justify-between mb-4">
                    <button id="hamburger" class="text-2xl text-gray-700">â˜°</button>
                    <h1 class="text-xl font-bold">Dashboard</h1>
                </div>
        </div>
        <script>
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            hamburger.addEventListener('click', function (event) {
                event.stopPropagation();
                sidebar.classList.toggle('-translate-x-full');
            });
            document.addEventListener('click', function (event) {
                if (
                    window.innerWidth < 768 &&
                    !sidebar.contains(event.target) &&
                    !hamburger.contains(event.target)
                ) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
            window.addEventListener('resize', function () {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('-translate-x-full');
                }
            });
        </script>
        <div class="col-span-12 md:col-span-9 lg:col-span-9 bg-white h-72 md:mx-8  p-5 md:mt-28 shadow-lg rounded-2xl">
            <div class="grid grid-cols-12">
                <div class="col-span-12 ">
                    <h2 class="text-xl font-semibold">Attendance / Manual Entry</h2>
                    <hr class="mt-3 text-gray-300">
                </div>
                <div class="col-span-12 mt-3">
                    <input type="date" class="text-gray-400">
                </div>
                <div class="col-span-6 mt-9">
                    <input type="checkbox" id="timeIn" />
                    <label for="timeIn" class="text-sm">Time In</label>
                    <input type="text" class="px-3 py-2 border border-gray-400 rounded-md w-32" placeholder="8:00 PM" />
                </div>
                <div class="col-span-6 mt-9">
                    <input type="checkbox" id="timeOut" />
                    <label for="timeOut" class="text-sm">Time Out</label>
                    <input type="text" class="px-3 py-2 border border-gray-400 rounded-md w-32" placeholder="8:00 PM" />
                </div>
                <div class="col-span-12 mt-6 text-center">
                    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-600">Submit</button>
                    <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-500">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

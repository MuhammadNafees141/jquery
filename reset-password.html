<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./src/output.css">
  <title>Reset Password</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-sm bg-white p-8 h-32 rounded-2xl shadow-lg">
    <div class="bg-blue-500"><h2 class="text-2xl text-center mb-6  text-white font-semibold py-2">Change Password</h2></div> -->
     <h2 class="text-2xl text-center mb-6 bg-blue-500 text-white font-semibold py-2">Change Password</h2>
    <div class="bg-blue-500 text-white p-6 rounded-t-2xl text-center">
      <h2 class="text-2xl font-bold">Reset Password</h2>
      <p class="mt-1 text-sm text-blue-100">
        We'll send you a link to reset your password
      </p>
    </div>
    
    <form action="" class="space-y-5">
      <div>
        <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>
      <a href="/login" class="text-blue-600 hover:underline flex items-center space-x-1"><i
          class="fa fa-arrow-left"></i>
        <span>Back to login</span>
      </a>

      <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your New Password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Confirm Password" required
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
          </div>
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-black text-white font-semibold py-2 rounded-xl transition duration-300">Reset
        Password</button>
    </form>
  </div>
</body>

</html>
